<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <title>DeepNusantara Lore</title>
</head>
<body class="d-flex justify-content-center">

<div class="container">
    {% block login_signup_modal %}
        <div class="modal fade modal-signin py-5" tabindex="-1"
             role="dialog" id="modalLoginSignup">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow p-1 m-4">
                    <div class="m-2">
                        <ul class="nav nav-tabs nav-pills nav-fill my-1" style="border-bottom: 0px" id="loginSignupTab">
                            <li class="nav-item" role="presentation" id="loginTabNav">
                                <button class="nav-link" id="loginTab" data-bs-toggle="tab"
                                        data-bs-target="#loginTabContent" role="tab">Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation" id="signupTabNav">
                                <button class="nav-link" id="signupTab" data-bs-toggle="tab"
                                        data-bs-target="#signupTabContent" role="tab">Sign Up
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content border" id="loginSignupTabContent">
                            <div class="tab-pane fade" id="loginTabContent" role="tabpanel">
                                <div>
                                    <div class="modal-header px-5 pb-4 border-bottom-0">
                                        <h2 class="fw-bold mb-2">Login</h2>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body p-5 pt-0">
                                        <h6 class="mb-4">Login to an existing account</h6>
                                        <form class="">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                                       placeholder="name@example.com"
                                                       autocomplete="off">
                                                <label for="floatingInput">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control rounded-3"
                                                       id="floatingPassword"
                                                       placeholder="Password"
                                                       autocomplete="off">
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" value=""
                                                       id="newsletterCheck">
                                                <label class="form-check-label" for="newsletterCheck">
                                                    Remember me
                                                </label>
                                            </div>
                                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                                                Login
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="signupTabContent" role="tabpanel">
                                <div>
                                    <div class="modal-header px-5 pb-4 border-bottom-0">
                                        <h2 class="fw-bold mb-2">Sign up</h2>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body p-5 pt-0">
                                        <h6 class="mb-4">Contribute, discuss and more</h6>
                                        <form class="">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control rounded-3" id="floatingInput"
                                                       placeholder="Username"
                                                       autocomplete="off">
                                                <label for="floatingInput">Username</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                                       placeholder="name@example.com"
                                                       autocomplete="off">
                                                <label for="floatingInput">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control rounded-3"
                                                       id="floatingPassword"
                                                       placeholder="Password"
                                                       autocomplete="off">
                                                <label for="floatingPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="checkbox" value=""
                                                       id="newsletterCheck">
                                                <label class="form-check-label" for="newsletterCheck">
                                                    Sign me up to receive extra email news.
                                                </label>
                                            </div>
                                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">
                                                Sign
                                                up
                                            </button>
                                            <small class="text-muted">We'll send you a confirmation email.</small>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


<script>
    function on_login_click() {
        //sets classnames so that login opens up login tab
        const login_nav = document.getElementById("loginTab");
        const signup_nav = document.getElementById("signupTab");
        const login_tab = document.getElementById("loginTabContent");
        const signup_tab = document.getElementById("signupTabContent");
        login_nav.classList.add("active");
        login_tab.classList.add("active");
        login_tab.classList.add("show");
        signup_nav.classList.remove("active");
        signup_tab.classList.remove("active");
        signup_tab.classList.remove("show");
    }

    function on_signup_click() {
        //sets classnames so that signup opens up signup tab
        const login_nav = document.getElementById("loginTab");
        const signup_nav = document.getElementById("signupTab");
        const login_tab = document.getElementById("loginTabContent");
        const signup_tab = document.getElementById("signupTabContent");
        login_nav.classList.remove("active");
        login_tab.classList.remove("active");
        login_tab.classList.remove("show");
        signup_nav.classList.add("active");
        signup_tab.classList.add("active");
        signup_tab.classList.add("show");
    }

    function set_tag_colours() {
        // just set random tag colours
        const colours = ["primary", "secondary", "dark", "info"];
        for (const tag_area of document.getElementsByClassName("EntryTags")) {
            const tags = tag_area.getElementsByTagName("span")
            for (const tag of tags) {
                tag.classList.add(
                    "bg-".concat(
                        colours[(Math.floor(Math.random() * colours.length))]
                    )
                );
            }
        }
    }

    document.addEventListener("DOMContentLoaded", set_tag_colours)
</script>
</body>
</html>
